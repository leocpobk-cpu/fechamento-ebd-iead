<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio Colaborativo - IEAD</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .auth-section {
            padding: 40px;
            text-align: center;
        }

        .auth-section input {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            width: 300px;
        }

        .auth-section button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .auth-section button:hover {
            transform: scale(1.05);
        }

        .main-content {
            display: none;
            padding: 30px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .calendar-header {
            text-align: center;
            font-weight: bold;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .calendar-day {
            min-height: 120px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .calendar-day:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .event-badge {
            font-size: 0.75em;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 2px 0;
            color: white;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            font-size: 2em;
            cursor: pointer;
            color: #999;
            border: none;
            background: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .events-list {
            margin-top: 20px;
        }

        .event-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .event-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .event-item p {
            color: #666;
            margin: 5px 0;
        }

        .tipo-evento-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tipo-badge {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .nav-controls h2 {
            min-width: 200px;
            text-align: center;
            color: #333;
        }

        .share-link {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            word-break: break-all;
        }

        .share-link input {
            width: 100%;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 4px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
                font-size: 0.85em;
            }

            .event-badge {
                font-size: 0.65em;
                padding: 2px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Calend√°rio Colaborativo</h1>
            <p>Organize eventos, anivers√°rios e compromissos da igreja</p>
        </div>

        <!-- Se√ß√£o de Autentica√ß√£o -->
        <div class="auth-section" id="authSection">
            <div id="loginForm">
                <h2>Entrar com Link de Convite</h2>
                <input type="text" id="codigoConvite" placeholder="C√≥digo do convite">
                <input type="text" id="nomeParticipante" placeholder="Seu nome">
                <input type="email" id="emailParticipante" placeholder="Seu email (opcional)">
                <button onclick="entrarComConvite()">Entrar no Calend√°rio</button>
                <hr style="margin: 30px 0;">
                <h3>Ou criar novo calend√°rio</h3>
                <button onclick="mostrarCriarCalendario()" class="btn-secondary">Criar Novo Calend√°rio</button>
            </div>

            <div id="criarForm" style="display: none;">
                <h2>Criar Novo Calend√°rio</h2>
                <input type="text" id="nomeCalendario" placeholder="Nome do calend√°rio">
                <input type="text" id="nomeCriador" placeholder="Seu nome">
                <button onclick="criarNovoCalendario()">Criar e Gerar Link de Convite</button>
                <button onclick="voltarLogin()" style="background: #999;">Voltar</button>
            </div>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="main-content" id="mainContent">
            <div class="toolbar">
                <div>
                    <h3 id="nomeCalendarioAtual">Calend√°rio</h3>
                    <small id="participanteNome"></small>
                </div>
                <div>
                    <button class="btn" onclick="mostrarModalEvento()">‚ûï Novo Evento</button>
                    <button class="btn btn-secondary" onclick="mostrarLinkConvite()">üîó Compartilhar</button>
                    <button class="btn" onclick="sair()" style="background: #dc3545;">Sair</button>
                </div>
            </div>

            <div class="nav-controls">
                <button onclick="mesAnterior()">‚óÄ Anterior</button>
                <h2 id="mesAnoAtual"></h2>
                <button onclick="proximoMes()">Pr√≥ximo ‚ñ∂</button>
                <button onclick="irHoje()">Hoje</button>
            </div>

            <div class="tipo-evento-list" id="tiposEventoList"></div>

            <div class="calendar-grid" id="calendarGrid"></div>

            <div class="events-list" id="eventsList"></div>
        </div>
    </div>

    <!-- Modal de Evento -->
    <div class="modal" id="modalEvento">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Evento</h2>
                <button class="close-btn" onclick="fecharModal('modalEvento')">&times;</button>
            </div>
            <form onsubmit="salvarEvento(event)">
                <div class="form-group">
                    <label>Tipo de Evento</label>
                    <select id="eventoTipo" required></select>
                </div>
                <div class="form-group">
                    <label>T√≠tulo</label>
                    <input type="text" id="eventoTitulo" required>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="eventoData" required>
                </div>
                <div class="form-group">
                    <label>Hora In√≠cio</label>
                    <input type="time" id="eventoHoraInicio">
                </div>
                <div class="form-group">
                    <label>Hora Fim</label>
                    <input type="time" id="eventoHoraFim">
                </div>
                <div class="form-group">
                    <label>Local</label>
                    <input type="text" id="eventoLocal">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="eventoDescricao"></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Salvar Evento</button>
            </form>
        </div>
    </div>

    <!-- Modal de Link de Convite -->
    <div class="modal" id="modalConvite">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Compartilhar Calend√°rio</h2>
                <button class="close-btn" onclick="fecharModal('modalConvite')">&times;</button>
            </div>
            <p>Compartilhe este link para convidar outras pessoas:</p>
            <div class="share-link">
                <input type="text" id="linkConvite" readonly>
                <button class="btn" onclick="copiarLink()" style="width: 100%; margin-top: 10px;">üìã Copiar Link</button>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="calendario-colaborativo.js"></script>
</body>
</html>
