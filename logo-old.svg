<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo externo azul -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGrad)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Círculo interno branco -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- Cruz central em dourado -->
  <rect x="90" y="50" width="20" height="100" fill="url(#goldGrad)"/>
  <rect x="60" y="90" width="80" height="20" fill="url(#goldGrad)"/>
  
  <!-- Bíblia estilizada -->
  <rect x="70" y="140" width="60" height="40" rx="3" fill="url(#goldGrad)" stroke="#92400e" stroke-width="2"/>
  <line x1="100" y1="140" x2="100" y2="180" stroke="#92400e" stroke-width="2"/>
  
  <!-- Texto IEAD -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGrad)" text-anchor="middle">IEAD</text>
</svg>
